apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logs-cka26-trb
  namespace: kube-system
  labels:
    k8s-app: logs-cka26-trb
spec:
  selector:
    matchLabels:
      name: logs-cka26-trb
  template:
    metadata:
      labels:
        name: logs-cka26-trb
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: logs-cka26-trb
          image: busybox
          command:
            - /bin/sh
            - -c
            - sleep 1000
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
